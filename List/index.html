    <script>
        let list = [{

        }, {

        let sumAge = 0;
        for (let i = 0; i < list.length; i++) {

        console.log(sumAge / list.length)
        let male = 0;

                male++;
            } else if (list[i].gender === 'female') {
                female++;
            }
        }
        console.log("Мужчин" + " = " + male);
        console.log("Женщин" + " = " + female);
        if (male > female) {
